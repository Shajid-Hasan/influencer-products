<!DOCTYPE html>
<html lang="en">
<head>

    <title>Influencer Products</title>
    <link rel="stylesheet" href="index.css">

<body>
    <header class="poppins">

            <h3 class="logo primary-color">Influencer products</h3>
            <ul class="nav-links display-flex">

                <li class="nav-item"><a class="nav-link primary-color" href="">Products</a></li>
                <li class="nav-item"><a class="nav-link primary-color" href="">Sign up</a></li>

        <div class="container-1 display-flex">

            <img src="logos/Daraz.pk Logo.svg" alt="">

            <img src="logos/Rakuten.svg" alt="">
